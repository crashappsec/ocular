name: release
on:
  release:
    types: [prereleased, released]

permissions:
  contents: read

env:
  GO_VERSION: 1.24

jobs:
  publish-docker:
    name: publish docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
#      id-token: write
    env:
      TAG: "ghcr.io/${{ github.repository_owner }}/ocular-controller:${{ github.ref_name }}"
      LATEST: "ghcr.io/${{ github.repository_owner }}/ocular-controller:latest"
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%SZ')"
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Chalk
        uses: crashappsec/setup-chalk-action@7aff0aac991c201af079efc3c724aca6b3a73c25 # main
      - name: setup qemu
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: setup buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: docker build
        id: docker-build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          platforms: linux/arm64,linux/amd64,linux/s390x,linux/ppc64le
          push: true
          build-args: |
            LDFLAGS=-s -w -X main.version=${{ github.event.release.tag_name }} -X main.buildTime=${{steps.date.outputs.date}} -X main.gitCommit=${{ github.sha }}
          tags: |
            ${{ env.TAG }}
            ${{ (github.event.release.prerelease && '') || env.LATEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
