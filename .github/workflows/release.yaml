name: release
on:
  release:
    types: [prereleased, released]

permissions:
  contents: read

env:
  GO_VERSION: 1.25
  IMAGE_REPOSITORY: "ghcr.io/${{ github.repository_owner }}/ocular-controller"
  SUFFIX: ${{ github.event.release.prerelease && '-prerelease' || '' }}
  RELEASE_NAME: ${{ github.event.release.name }}

jobs:
  publish-manifest:
    name: publish manfiest
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: setup go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: generate manfiest
        run: |
          make build-installer
          mv dist/install.yaml $MANIFEST_FILE
        env:
          OCULAR_VERSION: "${{ env.RELEASE_NAME }}${{ env.SUFFIX }}"
          MANIFEST_FILE: "ocular${{ env.SUFFIX }}.yaml"
      - name: Upload Release Asset
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          files: ${{ env.MANIFEST_FILE }}
  publish-docker:
    name: publish docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
#      id-token: write
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%SZ')"
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Chalk
        uses: crashappsec/setup-chalk-action@3456778b9c36430c155ede525be4b17c28a1ce2d # main
        continue-on-error: true
        with:
          version: d80154e2f0a1fcfefddf23db0fe1884938a6ae41
      - name: setup qemu
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: setup buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: docker build
        id: docker-build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          platforms: linux/arm64,linux/amd64,linux/s390x,linux/ppc64le
          push: true
          build-args: |
            LDFLAGS=-s -w -X main.version=${{ github.event.release.tag_name }} -X main.buildTime=${{steps.date.outputs.date}} -X main.gitCommit=${{ github.sha }}
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:${{ env.RELEASE_NAME }}${{ env.SUFFIX }}
            ${{ env.IMAGE_REPOSITORY }}:latest${{ env.SUFFIX }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
