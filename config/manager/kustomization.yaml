resources:
- manager.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: ghcr.io/crashappsec/ocular-controller
  newTag: latest
configMapGenerator:
  - name: controller-manager-config
    literals:
      - OCULAR_EXTRACTOR_PULLPOLICY=IfNotPresent
      - OCULAR_EXTRACTOR_IMG=ghcr.io/crashappsec/ocular-extractor:latest
      - OCULAR_SEARCH_CLUSTER_ROLE=ocular-search-cluster-role