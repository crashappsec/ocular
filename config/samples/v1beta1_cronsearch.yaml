apiVersion: ocular.crashoverride.run/v1beta1
kind: CronSearch
metadata:
  labels:
    app.kubernetes.io/name: ocular
    app.kubernetes.io/managed-by: kustomize
  name: cronsearch-sample
spec:
  schedule: "0 0 * * *"
  searchTemplate:
    spec:
      crawlerRef:
        name: github
      ttlSecondsAfterFinished: 180
      parameters:
        - name: PROFILE
          value:
